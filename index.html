<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="donutChartController.js"></script>
        <script type="text/javascript" src="barChartController.js"></script>
    </head>
    <body ng-app="highchartsApp">
        <div ng-controller="donutChartController">
            <highchart config="chartOptions" class="donut-chart-container"></highchart>
        </div>

        <div ng-controller="barChartController">
            <highchart config="chartOptions1" class="bar-chart-container"></highchart>
            <div class="bar-chart-divider"></div>
            <highchart config="chartOptions2" class="bar-chart-container"></highchart>
        </div>
    </body>
</html>
