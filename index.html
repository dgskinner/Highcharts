<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body ng-app="highchartsApp">
        <div ng-controller="donutChartController">
            <div highcharts="chartOptions" id="container" style="min-width: 310px; height: 400px; max-width: 800px;"></div>
        </div>
    </body>
</html>
